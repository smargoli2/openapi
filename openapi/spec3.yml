          readOnly: true
          type: string
        state:
          description: The state of the SIM card after when the session happened.
          example: provisioned
          readOnly: true
          type: string
        stop_time:
          description: ISO 8601 formatted date-time indicating when the session ended.
          example: '2018-02-02T22:25:27.521Z'
          readOnly: true
          type: string
