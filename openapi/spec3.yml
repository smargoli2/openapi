paths:
  /:
    get:
      description: List all Buckets.
      externalDocs:
        url: https://docs.aws.amazon.com/AmazonS3/latest/API/API_ListBuckets.html
      operationId: ListBuckets
      responses:
        '200':
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/ListBucketsResponse'
          description: Success
      summary: ListBuckets
      tags:
      - Bucket
      x-latency-category: responsive
  /access_ip_address:
    get:
      operationId: AccessIPAddressList
      parameters:
      - in: query
        name: filter[ip_source]
        required: false
        schema:
          type: string
      - in: query
        name: filter[ip_address]
        required: false
        schema:
          type: string
      - in: query
        name: filter[created_at][gt]
        required: false
        schema:
          format: date-time
          type: string
      - in: query
        name: filter[created_at][lt]
        required: false
        schema:
          format: date-time
          type: string
      - in: query
        name: page[number]
        required: false
        schema:
          default: 1
          type: integer
      - in: query
        name: page[size]
        required: false
        schema:
          default: 20
          maximum: 250
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressListResponseSchema'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: List all Access IP Addresses
      tags:
      - IP Addresses
      x-latency-category: responsive
    post:
      operationId: AccessIPAddressCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessIPAddressPOST'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressResponseSchema'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: Create new Access IP Address
      tags:
      - IP Addresses
      x-latency-category: responsive
  /access_ip_address/{access_ip_address_id}:
    delete:
      operationId: AccessIPAddressDelete
      parameters:
      - in: path
        name: access_ip_address_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressResponseSchema'
          description: Successful Response
      summary: Delete access IP address
      tags:
      - IP Addresses
      x-latency-category: responsive
    get:
      operationId: AccessIPAddressGet
      parameters:
      - in: path
        name: access_ip_address_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressResponseSchema'
          description: Successful Response
      summary: Retrieve an access IP address
      tags:
      - IP Addresses
      x-latency-category: responsive
  /access_ip_ranges:
    get:
      operationId: AccessIPRangeList
      parameters:
      - in: query
        name: filter[cidr_block]
        required: false
        schema:
          type: string
      - in: query
        name: filter[cidr_block][startswith]
        required: false
        schema:
          type: string
      - in: query
        name: filter[cidr_block][endswith]
        required: false
        schema:
          type: string
      - in: query
        name: filter[cidr_block][contains]
        required: false
        schema:
          type: string
      - in: query
