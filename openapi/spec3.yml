components:
  callbacks: {}
  examples:
    Maximum20JobsAllowed:
      value:
        errors:
        - code: '10015'
          detail: You can have at most 20 pending or in progress jobs
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /base
          title: Bad Request
    MaximumAllowedPhoneNumbers:
      value:
        errors:
        - code: '10015'
          detail: 1000 numbers is the maximum allowed.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    MinimumAllowedPhoneNumbers:
      value:
        errors:
        - code: '10015'
          detail: You must provide at least 1 phone number.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    MixedIdsAndE164Values:
      value:
        errors:
        - code: '10015'
          detail: You must specify either all phone numbers in the e164 format or
            all as phone number ids
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    NotAuthorized:
      value:
        errors:
        - code: '10006'
          detail: You are not authorized to access the requested resource.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10006
          title: Not authorized
    PhoneNumberOwnership:
      value:
        errors:
        - code: '10015'
          detail: You must own every number in the bulk request
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    PhoneNumbersMustBePresent:
      value:
        errors:
        - code: '10015'
          detail: must be present
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
  headers: {}
  links: {}
  parameters:
    AccountSid:
      description: The id of the account the resource belongs to.
      in: path
      name: account_sid
      required: true
      schema:
        type: string
    ApplicationId:
      description: The ID of the TeXML application used for the call.
      in: path
      name: application_id
      required: true
      schema:
        type: string
    AssociatedRecordType:
      description: Filter by the associated record type
      in: query
      name: filter[associated_record_type][eq]
      schema:
        enum:
        - account
        - phone_number
        example: phone_number
        type: string
    BillingGroupId:
      description: The id of the billing group
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
    CallControlId:
      description: Unique identifier and token for controlling the call
      in: path
      name: call_control_id
      required: true
      schema:
        type: string
    CallSid:
      description: The CallSid that identifies the call to update.
      in: path
      name: call_sid
      required: true
      schema:
        type: string
    ChannelTypeId:
      description: Filter by the id of a channel type
      in: query
      name: filter[channel_type_id][eq]
      schema:
        enum:
        - webhook
        - sms
        - email
        - voice
        example: webhook
        type: string
    ChildId:
      description: Identifies the child resource
      in: path
      name: child_id
      required: true
      schema:
        example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
        format: uuid
        type: string
    ConnectionId:
      description: Telnyx connection id
      in: path
      name: connection_id
      required: true
      schema:
        example: '1293384261075731461'
        type: string
    CreatedAtGtFilter:
      description: Filters records to those created after a specific date.
      in: query
      name: filter[created_at][lt]
      schema:
        example: '2020-01-01T00:00:00Z'
        format: date-time
        type: string
    CreatedAtLtFilter:
      description: Filters records to those created before a specific date.
      in: query
      name: filter[created_at][lt]
      schema:
        example: '2020-01-01T00:00:00Z'
        format: date-time
        type: string
    DocReqsActionFilter:
      description: Filters requirements to those applying to a specific action.
      in: query
      name: filter[action]
      schema:
        enum:
        - ordering
        - porting
        example: porting
        type: string
    DocReqsCountryFilter:
      description: Filters results to those applying to a 2-character (ISO 3166-1
        alpha-2) country code
      in: query
      name: filter[country_code]
      schema:
        example: US
        type: string
    DocReqsPhoneNumberTypeFilter:
      description: Filters results to those applying to a specific `phone_number_type`
      in: query
      name: filter[phone_number_type]
      schema:
        enum:
        - local
        - national
        - toll-free
        example: local
        type: string
    DocReqsRequirementId:
      description: Uniquely identifies the requirement_type record
      example: a9dad8d5-fdbd-49d7-aa23-39bb08a5ebaa
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
    DocReqsRequirementTypeId:
      description: Uniquely identifies the requirement_type record
      example: a38c217a-8019-48f8-bff6-0fdd9939075b
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
    DocReqsRequirementTypeNameFilter:
      description: Filters requirement types to those whose name contains a certain
        string.
      in: query
      name: filter[name][contains]
      schema:
        example: utility bill
        type: string
    DocReqsRequirementTypesSort:
      description: Specifies the sort order for results. If you want to sort by a
        field in ascending order, include it as a sort parameter. If you want to sort
        in descending order, prepend a `-` in front of the field name.
      in: query
      name: sort[]
      required: false
      schema:
        enum:
        - created_at
        - name
        - updated_at
        example: country_code
        type: string
    DocReqsRequirementsSort:
      description: Specifies the sort order for results. If you want to sort by a
        field in ascending order, include it as a sort parameter. If you want to sort
        in descending order, prepend a `-` in front of the field name.
      in: query
      name: sort[]
      required: false
      schema:
        enum:
        - action
        - country_code
        - locality
        - phone_number_type
        example: country_code
        type: string
    DocServiceDocumentIdFilter:
      description: Identifies the associated document to filter on.
      in: query
      name: filter[document_id]
      schema:
        example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
        format: uuid
        type: string
    DocumentsCreatedAtGreaterThanFilter:
      description: Filter by created at greater than provided value.
      in: query
      name: filter[created_at][gt]
      schema:
        description: ISO 8601 formatted date-time indicating when the resource was
          created.
        example: '2021-04-09T22:25:27.521Z'
        type: string
    DocumentsCreatedAtLessThanFilter:
      description: Filter by created at less than provided value.
      in: query
      name: filter[created_at][lt]
      schema:
        description: ISO 8601 formatted date-time indicating when the resource was
          created.
        example: '2021-04-09T22:25:27.521Z'
        type: string
    DocumentsCustomerReferenceEqFilter:
      description: Filter documents by a customer references.
      in: query
      name: filter[customer_reference][eq]
      schema:
        example: MY REF 001
        type: string
    DocumentsCustomerReferenceInFilter:
      description: Filter documents by a list of customer references.
      in: query
      name: filter[customer_reference][in][]
      schema:
        example: MY REF 001
        type: string
    DocumentsFilenameContainsFilter:
      description: Filter by string matching part of filename.
      in: query
      name: filter[filename][contains]
      schema:
        example: invoice
        type: string
    DocumentsSort:
      description: Specifies the sort order for results. If you want to sort by a
        field in ascending order, include it as a sort parameter. If you want to sort
        in descending order, prepend a `-` in front of the field name.
      in: query
      name: sort[]
      required: false
      schema:
        enum:
        - filename
        - created_at
        - updated_at
        example: filename
        type: string
    EndTime:
      description: Filters calls by their end date. Expected format is YYYY-MM-DD.
        Also accepts inequality operators, e.g. EndTime>=2023-05-22.
      example: '>=2023-05-22'
      in: query
      name: EndTime
      required: false
      schema:
        type: string
    FilterAddressBook:
      description: If present, only returns results with the <code>address_book</code>
        flag set to the given value.
      in: query
      name: filter[address_book][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterAddressByAdministrativeArea:
      description: Filter by state or province where the address is located.
      in: query
      name: filter[address.administrative_area]
      schema:
        example: IL
        type: string
    FilterAddressByCountryCode:
      description: Filter by the mobile operator two-character (ISO 3166-1 alpha-2)
        origin country code.
      in: query
      name: filter[address.country_code]
      schema:
        example: US
        type: string
    FilterAddressByExtendedAddress:
      description: Returns entries with matching name of the supplemental field for
        address information.
      in: query
      name: filter[address.extended_address]
      schema:
        example: Suite 504
        type: string
    FilterAddressById:
      description: Uniquely identifies the address for the order.
      in: query
      name: filter[address.id]
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterAddressByLocality:
      description: Filter by the name of the city where the address is located.
      in: query
      name: filter[address.locality]
      schema:
        example: Chicago
        type: string
    FilterAddressByPostalCode:
      description: Filter by postal code for the address.
      in: query
      name: filter[address.postal_code]
      schema:
        example: '60654'
        type: string
    FilterAddressByStreetAddress:
      description: Returns entries with matching name of the street where the address
        is located.
      in: query
      name: filter[address.street_address]
      schema:
        example: 311 W Superior St
        type: string
    FilterApplicationName:
      description: If present, applications with <code>application_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[application_name][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterBasicStatusLifecycle:
      description: Filter by a specific status of the resource's lifecycle.
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
        - in-progress
        - completed
        - failed
        example: in-progress
        type: string
    FilterBulkSIMCardActionId:
      description: Filter by a bulk SIM card action ID.
      in: query
      name: filter[bulk_sim_card_action_id]
      required: false
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterByPhoneNumber:
      description: Filter results by phone number
      in: query
      name: filter[phone_number]
      schema:
        example: '+12003151212'
        type: string
    FilterByPhoneNumberIn:
      description: Filter results by a list of phone numbers
      in: query
      name: filter[phone_number][in][]
      schema:
        items:
          example: '+12003151212'
          type: string
        type: array
    FilterByPortabilityStatus:
      description: Filter results by portability status
      in: query
      name: filter[portability_status]
      schema:
        $ref: '#/components/schemas/PortabilityStatus'
    FilterByPortingOrderActivationStatus:
      description: Filter results by activation status
      in: query
      name: filter[activation_status]
      schema:
        $ref: '#/components/schemas/PortingOrderActivationStatus'
    FilterByPortingOrderID:
      description: Filter results by porting order id
      in: query
      name: filter[porting_order_id]
      schema:
        example: f3575e15-32ce-400e-a4c0-dd78800c20b0
        format: uuid
        type: string
    FilterByPortingOrderIdIn:
      description: Filter results by a list of porting order ids
      in: query
      name: filter[porting_order_id][in][]
      schema:
        items:
          example: f3575e15-32ce-400e-a4c0-dd78800c20b0
          format: uuid
          type: string
        type: array
    FilterByPortingOrderStatus:
      description: Filter results by status
      in: query
      name: filter[status]
      schema:
        enum:
        - draft
        - in-process
        - submitted
        - exception
        - foc-date-confirmed
        - cancel-pending
        - ported
        - cancelled
        example: in-process
        type: string
    FilterByPortingOrderStatusIn:
      description: Filter porting orders by multiple statuses
      in: query
      name: filter[status][in][]
      schema:
        enum:
        - draft
        - in-process
        - submitted
        - exception
        - foc-date-confirmed
        - cancel-pending
        - ported
        - cancelled
        example: in-process
        type: string
    FilterBySupportKeyEq:
      description: Filter results by support key
      in: query
      name: filter[support_key][eq]
      schema:
        example: sr_a12345
        type: string
    FilterBySupportKeyIn:
      description: Filter results by a list of support keys
      in: query
      name: filter[support_key][in][]
      schema:
        items:
          example: sr_a12345
          type: string
        type: array
    FilterCallEventStatus:
      description: Event status
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
        - delivered
        - failed
        example: delivered
        type: string
    FilterCallEventTimestampEqualTo:
      description: 'Event timestamp: equal'
      in: query
      name: filter[event_timestamp][eq]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventTimestampGreaterThan:
      description: 'Event timestamp: greater than'
      in: query
      name: filter[event_timestamp][gt]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventTimestampGreaterThanOrEqualTo:
      description: 'Event timestamp: greater than or equal'
      in: query
      name: filter[event_timestamp][gte]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventTimestampLessThan:
      description: 'Event timestamp: lower than'
      in: query
      name: filter[event_timestamp][lt]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventTimestampLessThanOrEqualTo:
      description: 'Event timestamp: lower than or equal'
      in: query
      name: filter[event_timestamp][lte]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventType:
      description: Event type
      in: query
      name: filter[type]
      required: false
      schema:
        enum:
        - command
        - webhook
        example: webhook
        type: string
    FilterCallLegId:
      description: The unique identifier of an individual call leg.
      in: query
      name: filter[call_leg_id]
      required: false
      schema:
        format: uuid
        type: string
    FilterCallSessionId:
      description: The unique identifier of the call control session. A session may
        include multiple call leg events.
      in: query
      name: filter[call_session_id]
      required: false
      schema:
        format: uuid
        type: string
    FilterCivicAddressId:
      description: The civic address ID to filter by
      in: query
      name: filter[civic_address_id][eq]
      schema:
        example: 67ea7693-9cd5-4a68-8c76-abb3aa5bf5d2
        format: uuid
        type: string
    FilterConferenceName:
      description: If present, conferences will be filtered to those with a matching
        `name` attribute. Matching is case-sensitive
      in: query
      name: filter[name]
      schema:
        type: string
    FilterConferenceStatus:
      description: If present, conferences will be filtered by status.
      in: query
      name: filter[status]
      schema:
        enum:
        - init
        - in_progress
        - completed
        type: string
    FilterConnectionName:
      description: If present, connections with <code>connection_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[connection_name][contains]
      schema:
        default: null
        example: My Connection
        type: string
    FilterCostByAmount:
      description: The total monetary amount of the order.
      in: query
      name: filter[cost.amount]
      schema:
        example: '2.53'
        type: string
    FilterCostByCurrency:
      description: Filter by ISO 4217 currency string.
      in: query
      name: filter[cost.currency]
      schema:
        example: USD
        type: string
    FilterCreatedAt:
      description: Filter by ISO 8601 formatted date-time string matching resource
        creation date-time.
      in: query
      name: filter[created_at]
      schema:
        example: '2018-02-02T22:25:27.521Z'
        format: datetime
        type: string
    FilterCustomerReferenceContains:
      description: If present, addresses with <code>customer_reference</code> containing
        the given value will be returned. Matching is not case-sensitive.
      in: query
      name: filter[customer_reference][contains]
      required: false
      schema:
        type: string
    FilterCustomerReferenceEquals:
      description: Filter addresses via the customer reference set. Matching is not
        case-sensitive.
      in: query
      name: filter[customer_reference][eq]
      required: false
      schema:
        type: string
    FilterEmailContains:
      description: If present, email containing the given value will be returned.
        Matching is not case-sensitive. Requires at least three characters.
      in: query
      name: filter[email][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterEmailEq:
      description: If present, only returns results with the <code>email</code> matching
        exactly the value given.
      in: query
      name: filter[email][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterExternalConnectionId:
      description: The external connection ID to filter by or "null" to filter for
        logs without an external connection ID
      in: query
      name: filter[external_connection_id]
      schema:
        example: 67ea7693-9cd5-4a68-8c76-abb3aa5bf5d2
        type: string
    FilterExternalSipConnection:
      description: If present, connections with <code>external_sip_connection</code>
        matching the given value will be returned.
      in: query
      name: filter[external_sip_connection]
      schema:
        default: null
        enum:
        - zoom
        - operator_connect
        example: zoom
        type: string
    FilterId:
      description: If present, connections with <code>id</code> matching the given
        value will be returned.
      in: query
      name: filter[id]
      schema:
        default: null
        example: '1930241863466354012'
        type: string
    FilterInnerOutboundVoiceProfileId:
      description: Identifies the associated outbound voice profile.
      in: query
      name: filter[outbound.outbound_voice_profile_id]
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterLocationId:
      description: The location ID to filter by
      in: query
      name: filter[location_id][eq]
      schema:
        example: 52545f6f-9cd5-4a68-8c76-abb3aa5bf5d2
        format: uuid
        type: string
    FilterName:
      description: Filter by name
      in: query
      name: filter[name]
      schema:
        type: string
    FilterOrganizationEmailContains:
      description: If present, only returns results with the <code>organization_name</code>
        containing the given value. Matching is not case-sensitive. Requires at least
        three characters.
      in: query
      name: filter[organization_name][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterOrganizationEmailEq:
      description: If present, only returns results with the <code>organization_name</code>
        matching exactly the value given.
      in: query
      name: filter[organization_name][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterOutboundVoiceProfileId:
      description: Identifies the associated outbound voice profile.
      in: query
      name: filter[outbound.outbound_voice_profile_id]
      required: false
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterPhoneNumber:
      description: If present, connections associated with the given phone_number
        will be returned. A full match is necessary with a e164 format.
      in: query
      name: filter[phone_number][contains]
      schema:
        default: null
        example: '+15555555555'
        type: string
    FilterPhoneNumberContains:
      description: The partial phone number to filter by. Requires 3-15 digits.
      in: query
      name: filter[phone_number][contains]
      schema:
        example: '+123'
        type: string
    FilterPhoneNumberEq:
      description: The phone number to filter by
      in: query
      name: filter[phone_number][eq]
      schema:
        example: '+1234567890'
        format: E164
        type: string
    FilterPhoneNumberLogMessageContains:
      description: The partial phone number to filter log messages for. Requires 3-15
        digits.
      in: query
      name: filter[telephone_number][contains]
      schema:
        example: '+123'
        type: string
    FilterPhoneNumberLogMessageEq:
      description: The phone number to filter log messages for or "null" to filter
        for logs without a phone number
      in: query
      name: filter[telephone_number][eq]
      schema:
        example: '+1234567890'
        type: string
    FilterQuantity:
      description: Filter orders by how many SIM cards were ordered.
      in: query
      name: filter[quantity]
      schema:
        example: 21
        type: integer
    FilterQuantityLessThan:
      description: Returns orders with <code>quantity</code> lower than the specified
        argument.
      in: query
      name: filter[quantity][lt]
      schema:
        example: 21
        type: integer
    FilterReleaseStatus:
      description: The status of the release to filter by
      in: query
      name: filter[status][eq]
      required: false
      schema:
        example:
        - pending
        - in_progress
        items:
          enum:
          - pending_upload
          - pending
          - in_progress
          - complete
          - failed
          - expired
          - unknown
          type: string
        type: array
    FilterResourceId:
      description: Filter by resource_id
      in: query
      name: filter[resource_id]
      schema:
        type: string
    FilterSIMCardGroupId:
      description: A valid SIM card group ID.
      in: query
      name: filter[sim_card_group_id]
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterSIMCardId:
      description: A valid SIM card ID.
      in: query
      name: filter[sim_card_id]
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterSipUsername:
      description: Filter by sip_username
      in: query
      name: filter[sip_username]
      schema:
        type: string
    FilterStatus:
      description: Filter by status
      in: query
      name: filter[status]
      schema:
        type: string
    FilterStreetAddress:
      description: If present, addresses with <code>street_address</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[street_address][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterUpdatedAt:
      description: Filter by ISO 8601 formatted date-time string matching resource
        last update date-time.
      in: query
      name: filter[updated_at]
      schema:
        example: '2018-02-02T22:25:27.521Z'
        format: datetime
        type: string
    FilterUploadStatus:
      description: The status of the upload to filter by
      in: query
      name: filter[status][eq]
      required: false
      schema:
        example:
        - pending_upload
        - pending
        items:
          enum:
          - pending_upload
          - pending
          - in_progress
          - success
          - error
          type: string
        type: array
    FilterUsedAsEmergency:
      description: 'If set as ''true'', only addresses used as the emergency address
        for at least one active phone-number will be returned. When set to ''false'',
        the opposite happens: only addresses not used as the emergency address from
        phone-numbers will be returned.'
      in: query
      name: filter[used_as_emergency]
      required: false
      schema:
        default: 'null'
        type: string
    FqdnId:
      description: Identifies the resource.
