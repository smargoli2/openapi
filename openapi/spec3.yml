              to `inbound`
            value: inbound
        in: query
        name: filter
        required: false
        schema:
          additionalProperties: true
          type: object
      - description: Page number
        in: query
        name: page[number]
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Page size
        in: query
        name: page[size]
        schema:
          default: 20
          format: int32
          maximum: 50
          minimum: 1
          type: integer
