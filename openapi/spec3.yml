            summary: Searches for records with `created_at` starting at `2021-06-22`
            value: '2021-06-22'
          filter[created_at][lt]=2021-06-23:
            summary: Searches for records with `created_at` ending at `2021-06-22`
            value: '2021-06-23'
          filter[direction]=inbound:
